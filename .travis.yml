language: go

go:
  - 1.12.x

git:
  depth: 1


env:
  global:
    - NAME=docker-commander
    - GO111MODULE=on


matrix:
  include:
    # Linux
    - env: _GOOS=linux _GOARCH=amd64
      os: linux


install: true

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run


